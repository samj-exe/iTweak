<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nugget & Misaka26 Thought Partner</title>
    <style>
        :root {
            --bg: #0b0b0e; --card: #1c1c1e; --nugget: #0a84ff; --misaka: #af52de;
            --both: #32d74b; --text: #ffffff; --secondary: #8e8e93; --danger: #ff453a;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; }
        .version-box { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #333; margin-bottom: 25px; text-align: center; }
        .feature-section { display: none; margin-bottom: 30px; animation: fadeIn 0.4s ease; }
        .feature-section.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px; }
        .item { 
            background: #2c2c2e; padding: 15px; border-radius: 12px; font-size: 0.9em; 
            border-left: 5px solid #444; cursor: pointer; transition: transform 0.2s; 
        }
        .item:hover { transform: scale(1.02); background: #3a3a3c; }
        .item.nugget { border-left-color: var(--nugget); }
        .item.misaka { border-left-color: var(--misaka); }
        .item.both { border-left-color: var(--both); }
        
        /* Modal Style */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); margin: 15% auto; padding: 30px; border-radius: 20px; max-width: 500px; border: 1px solid #444; }
        .close { float: right; cursor: pointer; color: var(--secondary); font-size: 24px; }
        
        button { background: var(--nugget); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="version-box">
        <h2 id="status">Detecting...</h2>
        <p style="color: var(--secondary); font-size: 0.9em;">Click any tweak to see its description.</p>
        <button onclick="detectVersion()">Refresh Detection</button>
        <select id="v-manual" onchange="updateUI(this.value)" style="margin-top:10px; background:#000; color:#fff; border:1px solid #444; padding:5px; border-radius:5px;">
            <option value="">Manual Override</option>
            <option value="17.0">iOS 17.0</option>
            <option value="18.1">iOS 18.1</option>
            <option value="26.1">iOS 26.1</option>
            <option value="26.2">iOS 26.2</option>
        </select>
    </div>

    <div id="features">
        <div class="feature-section" data-min="17.0" data-max="26.1">
            <h3 style="color:var(--nugget)">Nugget & Misaka Core</h3>
            <div class="grid">
                <div class="item both" onclick="showInfo('Dynamic Island', 'Enables the interactive Dynamic Island on iPhones that don\'t have it natively (iPhone 14 and older).')">Dynamic Island</div>
                <div class="item nugget" onclick="showInfo('PosterBoard', 'Adds custom, community-made animated wallpapers directly into your native iOS wallpaper library.')">PosterBoard Wallpapers</div>
                <div class="item misaka" onclick="showInfo('TrollPad', 'A revolutionary tweak that tricks your iPhone into thinking it is an iPad, enabling Stage Manager, Split View, and a Grid App Switcher.')">TrollPad Multitasking</div>
            </div>
        </div>

        <div class="feature-section" data-min="26.0" data-max="26.1">
            <h3 style="color:var(--misaka)">iOS 26 High-Level Tweaks</h3>
            <div class="grid">
                <div class="item misaka" onclick="showInfo('Enable PWM', 'Pulse Width Modulation control. This can help reduce screen flicker to decrease eye strain for sensitive users.')">PWM Flicker Control</div>
                <div class="item misaka" onclick="showInfo('SRD Mode', 'Security Research Device mode. Unlocks shell access and kernel customization tools usually reserved for Apple\'s official research program.')">SRD Mode</div>
                <div class="item nugget" onclick="showInfo('Liquid Glass', 'Disables or modifies the new Liquid Glass UI check found in iOS 26 system files.')">Liquid Glass Logic</div>
            </div>
        </div>
    </div>
</div>

<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" style="color:var(--nugget)">Tweak Info</h2>
        <p id="modalBody"></p>
    </div>
</div>

<script>
function detectVersion() {
    const ua = window.navigator.userAgent;
    let ver = 17.0; // Default fallback
    if (/iPhone|iPad|iPod/.test(ua)) {
        const match = ua.match(/OS (\d+)_(\d+)/);
        if (match) ver = parseFloat(match[1] + "." + match[2]);
    }
    updateUI(ver);
}

function updateUI(ver) {
    if (!ver) return;
    document.getElementById('status').innerText = "System: iOS " + ver;
    document.querySelectorAll('.feature-section').forEach(s => {
        const active = ver >= parseFloat(s.dataset.min) && ver <= parseFloat(s.dataset.max);
        s.classList.toggle('active', active);
    });
}

function showInfo(title, desc) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalBody').innerText = desc;
    document.getElementById('infoModal').style.display = "block";
}

function closeModal() { document.getElementById('infoModal').style.display = "none"; }
window.onclick = function(event) { if (event.target == document.getElementById('infoModal')) closeModal(); }

window.onload = detectVersion;
</script>
</body>
</html>
